<h1 class="display-1">Playlists</h1>
<p>Playlist management page!</p>

<button
  type="button"
  class="btn btn-primary"
  (click)="openModal(addNewPlaylist)"
>
  Add new playlist
</button>

<table class="table table-striped">
  <thead>
    <th scope="col">Name</th>
    <th scope="col">Guilds</th>
    <th scope="col">Comment</th>
    <th scope="col">Actions</th>
  </thead>

  <tbody>
    <tr *ngFor="let playlist of playlists">
      <td>{{ playlist.name }}</td>
      <td>{{ playlist.guild["guild_name"] }}</td>
      <td>{{ playlist.comment }}</td>
      <td>
        <a
          class="btn btn-outline-primary btn-sm"
          routerLink="{{ playlist.name }}/{{ playlist.guild['guild_id'] }}"
          >Modify songs</a
        >
        <button
          type="button"
          class="btn btn-outline-info btn-sm"
          (click)="openModal(cloneToPlaylist, playlist.guild._id, playlist._id)"
        >
          Clone playlist
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #cloneToPlaylist>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>Copy this playlist to which guild?</h5>
    <form (ngSubmit)="clonePlaylist()">
      <div class="form-group">
        <label for="guild_id">Select the target guild</label>
        <br />
        <select
          required
          name="guild_id"
          id="guild_id"
          [(ngModel)]="formInfo.cloneNewGuildId"
        >
          <option *ngFor="let guild of filteredGuilds" [value]="guild._id">{{
            guild["guild_name"]
          }}</option>
        </select>
      </div>
      <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Clone" />
      </div>
    </form>
  </div>
</ng-template>

<ng-template #addNewPlaylist>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="saveNewPlaylist()">
      <div class="form-group">
        <label for="playlistName">Playlist name:</label>
        <input
          class="form-control"
          type="text"
          name="name"
          [(ngModel)]="formInfo.name"
        />
      </div>

      <div class="form-group">
        <label for="playlistName">Comment:</label>
        <input
          class="form-control"
          type="text"
          name="comment"
          [(ngModel)]="formInfo.comment"
        />
      </div>

      <div class="form-group">
        <label for="guild">Guild To create:</label>
        <select
          class="form-control"
          required
          name="guildId"
          [(ngModel)]="formInfo.guildId"
        >
          <option *ngFor="let guild of guilds" [value]="guild._id">{{
            guild["guild_name"]
          }}</option>
        </select>
      </div>

      <input class="btn btn-primary" type="submit" value="Save!" />
    </form>
  </div>
</ng-template>
