<h1>Playlists</h1>
<p style="margin-top: -40px; color: #c2c2c2">Playlist management page!</p>

<form (ngSubmit)="saveNewPlaylist()">
  <div class="form-group">
    <label for="playlistName">Playlsit name:</label>
    <input type="text" name="name" [(ngModel)]="formInfo.name" />
  </div>

  <div class="form-group">
    <label for="playlistName">Comment:</label>
    <input type="text" name="comment" [(ngModel)]="formInfo.comment" />
  </div>

  <div class="form-group">
    <label for="guild">Guild To create:</label>
    <select required name="guildId" [(ngModel)]="formInfo.guildId">
      <option *ngFor="let guild of guilds" [value]="guild._id">{{
        guild["guild_name"]
      }}</option>
    </select>
  </div>

  <input type="submit" value="Save!" />
</form>

<br /><br />
<table>
  <thead>
    <th>Playlist Name</th>
    <th>Guilds</th>
    <th>Comment</th>
    <th>Actions</th>
  </thead>

  <tbody>
    <tr *ngFor="let playlist of playlists">
      <td>{{ playlist.name }}</td>
      <td>{{ playlist.guild["guild_name"] }}</td>
      <td>{{ playlist.comment }}</td>
      <td>
        <a routerLink="{{ playlist.name }}">Modify songs</a>
      </td>
    </tr>
  </tbody>
</table>
