<div class="row">
  <div class="col-12" style="margin-top: 3em;">
    <form (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="username">Username: </label>
        <input
          class="form-control"
          type="text"
          name="username"
          [(ngModel)]="formInfo.username"
        />
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input
          class="form-control"
          type="password"
          name="password"
          [(ngModel)]="formInfo.password"
        />
      </div>

      <input class="btn btn-primary" type="submit" value="login" />
    </form>
  </div>
</div>
